<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="다양한 레시피를 검색하고 카테고리별로 탐색하세요">
    <title>레시피 목록 - MyRecipeNote</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 좌측 사이드바 광고 -->
    <div class="sidebar-ad-left">
        <div class="ad-content">
            <div class="ad-placeholder">
                <i class="fas fa-ad fa-2x"></i>
                <p>광고 영역</p>
                <small>300x600</small>
            </div>
        </div>
    </div>

    <!-- 우측 사이드바 광고 -->
    <div class="sidebar-ad-right">
        <div class="ad-content">
            <div class="ad-placeholder">
                <i class="fas fa-ad fa-2x"></i>
                <p>광고 영역</p>
                <small>300x600</small>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils me-2"></i>맛있는 레시피
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="recipes.html">레시피</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">소개</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <!-- 검색 및 필터 -->
        <div class="row mb-4">
            <div class="col-md-8">
                <h2>레시피 목록</h2>
                <p class="text-muted" id="recipeCount">레시피를 불러오는 중...</p>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="레시피 검색...">
                    <button class="btn btn-primary" onclick="searchRecipes()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 카테고리 필터 -->
        <div class="category-filter">
            <div class="text-center" id="categoryButtons">
                <a href="recipes.html" class="btn category-btn active">모두보기</a>
            </div>
        </div>

        <!-- 레시피 목록 -->
        <div class="row" id="recipeList">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">레시피를 불러오는 중...</p>
            </div>
        </div>

        <!-- 페이지네이션 -->
        <div id="pagination" class="mt-4"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>맛있는 레시피</h5>
                    <p>모든 사람이 쉽게 따라할 수 있는 맛있는 레시피를 제공합니다.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2025 MyRecipeNote. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/recipes.js"></script>
</body>
</html>
